<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<link rel="stylesheet" type="text/css" href="chose.css">
</head>
<body>
	<ul>
		<li>选择1</li>
		<li>选择二</li>
		<li>选择三</li>
	</ul>
	<ul>
		<li>只有一个选择</li>
	</ul>
	<div>
		<p>我是段落</p>
		<span>我不是段落</span>
	</div>
	<ol>
		<li>第一个</li>
		<li>第二个</li>
		<li>第三个</li>
	</ol>
</body>
</html>
