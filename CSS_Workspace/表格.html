<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格的样式</title>
	<link rel="stylesheet" type="text/css" href="表格.css">
</head>
<body>
	<table border="1">
		<!-- 表格标题 -->
		<caption>员工调查表</caption>
		<!-- 表头 -->
		<thead>
			<tr>
				<td>姓名</td>
				<td>性别</td>
				<td>婚姻状况</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>李明</td>
				<td>男</td>
				<td>已婚</td>
			</tr>
			<tr>
				<td>马龙</td>
				<td>男</td>
				<td>已婚</td>
			</tr>
			<tr>
				<td>小芳</td>
				<td>女</td>
				<td>未婚</td>
			</tr>
		</tbody>
	</table>
	<ul>
		<li>张三</li>
		<li>李四</li>
		<li>马五</li>
		<li>赵六</li>
	</ul>
</body>
</html>
