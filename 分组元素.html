<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分组元素的测试</title>
</head>
<body>
	<p>第一段</p>	
	<p>第二段</p>
	<div>div第一段</div>
	<div>div第二段</div>
	<blockquote>大量的正文内容</blockquote>
	<hr>
	<pre>
		测试一些基本的使用
				会将格式原封不断的展现出来
	</pre>

	<ul>
		<li>张三</li>
		<li>李四</li>
		<li>王五</li>
		<li>马六</li>
	</ul>
	<ol type="a">
		<li value="1">张三</li>
		<li value="='2">李四</li>
		<li>王五</li>
		<li>马六</li>
	</ol>
	<hr>
	<dl>
		<dt>文件标题</dt>
		<dd>文件内容1</dd>
		<dd>文件内容2</dd>
	</dl>
	<hr>
	<figure>
		<figcaption>这是一张图片</figcaption>
		<img src="test.jpg">
	</figure>
</body>
</html>
